<section data-ng-controller="AdminController">
  <json-editor schema="mySchema" startval="translations" buttons-controller="AsyncButtonsController" ng-if="translations">

    <button type="submit" class="btn btn-success" ng-click="onSubmit($event)" ng-disabled="!isValid">
      <span class="fa fa-check"></span>
      Submit
    </button>

  </json-editor>

  <json-editor schema="{}" startval="planning" buttons-controller="AsyncButtonsController" ng-if="planning">

    <button type="submit" class="btn btn-success" ng-click="onSubmit($event)" ng-disabled="!isValid">
      <span class="fa fa-check"></span>
      Submit
    </button>

  </json-editor>

</section>
