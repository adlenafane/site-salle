<section data-ng-controller="HomeController">
    <div class="row highlight">
        <div class="col-xs-12 col-sm-8 col-md-8">
            <img alt="slide1" class="img-responsive text-left" src="modules/core/img/slider01.jpg" />
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 details">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <div class="row">
                        <div class="col-xs-12 brand">Magic Form</div>
                        <div class="col-xs-12 city">Thorigny sur Marne</div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 practical">
                    <div class="row">
                        <div class="col-xs-12 address-block">
                            <div class="address">
                                <h3>Adresse :</h3>
                                <span>2 Rue des Salvatres</span>
                                <span>77400 Thorigny sur Marne</span>
                            </div>
                        </div>
                        <div class="col-xs-12 contact-block">
                            <div class="contact">
                                <h3>Contact :</h3>
                                <a class="phone" ng-href="tel:0130405060">01 30 40 50 60</a>
                                <a class="mail" ng-href="mailto:bonheur@magic-form-tsm.com">bonheur@magic-form-tsm.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <h3>Horaires</h3>
        </div>
        <div class="col-xs-12 col-sm-8 schedule">
            <div class="day" ng-class="{active: currentDay === 1}">
                <div class="day-name">Lundi</div>
                <div class="hour">9h-21h</div>
            </div>
            <div class="day" ng-class="{active: currentDay === 2}">
                <div class="day-name">Mardi</div>
                <div class="hour">9h-21h</div>
            </div>
            <div class="day" ng-class="{active: currentDay === 3}">
                <div class="day-name">Mercredi</div>
                <div class="hour">9h-21h</div>
            </div>
            <div class="day" ng-class="{active: currentDay === 4}">
                <div class="day-name">Jeudi</div>
                <div class="hour">9h-21h</div>
            </div>
            <div class="day" ng-class="{active: currentDay === 5}">
                <div class="day-name">Vendredi</div>
                <div class="hour">9h-21h</div>
            </div>
            <div class="day" ng-class="{active: currentDay === 6}">
                <div class="day-name">Samedi</div>
                <div class="hour">9h-17h</div>
            </div>
            <div class="day" ng-class="{'active': currentDay === 0 || currentDay === 7}">
                <div class="day-name">Dimanche</div>
                <div class="hour">9h-14h</div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-4 download-planning">
            <button class="btn btn-primary btn-block btn-lg">Télécharger le planning</button>
        </div>
    </div>
</section>
