<section data-ng-controller="ContactController">
    <div class="row">
        <h2 class="col-xs-12">Accès</h2>
        <div class="col-xs-12 access">
            <h3>En voiture</h3>
            <p>Description du meilleur moyen d'accès</p>
            <h3>En bus</h3>
            <img alt="Ligne 20" class="img-responsive line" src="modules/contact/img/20genRVB.png" />
            <img alt="Ligne 21" class="img-responsive line" src="modules/contact/img/21genRVB.png" />
            <img alt="Ligne 22" class="img-responsive line" src="modules/contact/img/22genRVB.png" />
            <h3>En train</h3>
            <img alt="RER A" class="img-responsive line" src="modules/contact/img/RER_A.png" />
        </div>
        <div class="col-xs-12 map-container">
            <div google-map="google-map" id="adlen" center="map.center" zoom="map.zoom">
                <marker coords="marker.coords" idkey="marker.id" >
            </div>
        </div>
    </div>
</section>
